<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <div class="container pt-5"><!--container start-->
      <div class="row justify-content-center"><!--row start-->
        <div class="col-12 col-lg-4 col-md-6"><!--col start-->
          <form action="#" class="row"> <!--form start-->
          <!-- Build your responsive signup form here -->
          <h1 class="text-center mb-5" style="font-size: 30px">Create your account</h1>

            <div class="col-6 mb-3"><!--first name start-->
              <label class="form-label" for="first_name">Your first name</label>
              <input class="form-control" id="first_name" type="text" placeholder="Bob" >
            </div><!--first name end-->

            <div class="col-6 md-3"><!--last name start-->
              <label class="form-label" for="last_name">Your last name</label>
              <input class="form-control" type="text" placeholder="Sponge" id="last_name">
            </div><!--last name end-->


            <div class="col-12 mb-3"><!--email start-->
              <label class="form-label" for="email">Your email</label>
                <input class="form-control" type="email" name="email" id="email" autocomplete="email" placeholder="bob@gmail.com">

            </div><!--email end-->

            <div class="mb-3 col-12"><!--password start-->
              <label class="form-label" for="password">Your password</label>
              <input class="form-control" name="password" type="password" id="password" placeholder="•••••••">
            </div><!--password end-->

            <div class="mb-3 col-12 "><!--Facebook dropdown start-->
              <label class="form-label" for="favorite">How do you know us?</label>
                <select class="form-select" name="platform" id="favorite">
                  <option value="Facebook">Facebook</option>
                  <option value="Google Search">Google Search</option>
                  <option value="A friend">A friend</option>
                </select>
            </div><!--Facebook dropdown end-->

            <!-- Signup Button start-->
            <div class="col-12 mb-3">
              <button class="btn btn-primary btn-lg w-100">Sign up</button>
            </div>

            <!-- Signup Button end-->
          </form><!--form end-->
        </div><!--col end-->
      </div><!--row end-->
    </div><!--container end-->

  </body>
</html>
